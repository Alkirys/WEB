   {% load static %}
   <div class="col-12">
   <div class="alert alert-secondary mt-4 ml-auto">
      <div class="media">
      <picture>
         <img src="{% static 'img/img.jpg' %}" class="row align-self-start mr-3" alt="...">
         <span class="row mt-2 badge badge-outline-primary"><h6 class="text-primary">Rating:<br>{{ answer.rate.get_rating }}</h6></span>
         <div class="row ml-0 mb-2">
            <button class="row btn btn-outline-info" type="submit">Like</button>
         </div>
         <div class="row ml-0 my-2">
            <button class="row btn btn-outline-danger" type="submit">Dislike</button>
         </div>
      </picture>
         <div class="media-body">
            <h5><u>{{ answer.title }}</u></h5>
             <h5>{{ answer.author.user.username }}:</h5>
             <p class="text-sm-left">({{ answer.date }})</p>
            <p>{{ answer.content }}</p>
            <div class="form-group row">
               <div class="form-check ml-5">
                  <input class="form-check-input" type="checkbox" id="{{ answer.title }}">
                     <label class="form-check-label" for="{{ answer.title }}">
                     Correct
                     </label>
               </div>
            </div>
         </div>
      </div>
   </div>
   </div>
