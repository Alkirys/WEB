         {%load static%}
   <div class="row-12 my-2">
      <div class="alert alert-secondary mt-4 ml-auto">
      <div class="media">
      <picture>
         <img src="{% static '/img/img.jpg' %}" class="row align-self-start mr-3" alt="...">
         <span class="row mt-2 badge badge-outline-primary"><h6 class="text-primary">Rating:<br>{{ questions.like.count }}</h6></span>
         <div class="row ml-0 mb-2">
            <button class="row btn btn-outline-info" type="submit">Like</button>
         </div>
         <div class="row ml-0 my-2">
            <button class="row btn btn-outline-danger" type="submit">Dislike</button>
         </div>
      </picture>
         <div class="media-body">
           
               <a href="{% url 'question' qid=questions.id %}"><h5 class="mt-0"><u>{{ questions.title }}</u></h5></a>
                <p>{{ questions.content }}</p>
               <div class="row ">
                  <p class="col-3 text-primary mt-2"><u>answer(15)</u></p>
                  <p class="col-1 mr-3 mt-2">Tags:</p>
                  <div class="row">
                  {% for tag in questions.tags.all %}
                     <a href="{% url 'tag' tag_name=tag %}"><p class="text-primary mx-2 mt-2"><u>{{ tag.title }}</u></p></a>
                  {% endfor %}
                  </div>
               </div>
         </div>
      </div>
      </div>
   </div>
