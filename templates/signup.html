{% extends 'base.html' %}

{% block navbar %}
   {%include 'inc/navbar_guest.html'%}
{% endblock navbar %}  

{% block content %}

      <div class="ml-4">
         <h3>Registration</h3>
      </div> 

      <div class="text-danger ml-4">
         <p>Sorry, you are not a cat</p>
      </div> 

      <form>
         <div class="form-group row">
            <label for="inputLogin" class="col-sm-3 col-form-label">Login</label>
            <div class="col-sm-6">
               <input type="email" class="form-control" id="inputLogin" placeholder="Cat">
            </div>
         </div>
         <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-6">
               <input type="email" class="form-control" id="inputEmail3" placeholder="cat@mail.ru">
            </div>
         </div>
         <div class="form-group row">
            <label for="inputNicknme" class="col-sm-3 col-form-label">NickName</label>
            <div class="col-sm-6">
               <input type="password" class="form-control" id="inputNickname" placeholder="Cat123">
            </div>
         </div>
         <div class="form-group row">
            <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-6">
               <input type="email" class="form-control" id="inputPassword" placeholder="don't enter 12345678, please">
            </div>
         </div>
         <div class="form-group row">
            <label for="inputPasswordAgain" class="col-sm-3 col-form-label">Repeat password</label>
            <div class="col-sm-6">
               <input type="email" class="form-control" id="inputPasswordAgain" placeholder="and don't enter qwerty too ">
            </div>
         </div>
         <div class="form-group row">
            <label for="customFile" class="col-sm-3 col-form-label">Upload Avatar</label>
            <div class="custom-file col-sm-6 ml-3">
               <input type="file" class="custom-file-input" id="customFile">
               <label class="custom-file-label " for="customFile">Choose file</label>
            </div>
         </div>
         <div class="form-group row">
            <div class="col-sm-6">
               <button type="submit" class="btn btn-primary">Register</button>
            </div>
         </div>
      </form>

{% endblock content %}
