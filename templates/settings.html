{% extends 'base.html' %}

{% block navbar %}
   {%include 'inc/navbar_logged.html'%}
{% endblock navbar %}  

{% block content %}

      <div class="ml-4">
         <h3>Settings: UserName</h3>
      </div> 

      <form class="my-5">
         <div class="form-group row">
            <label for="inputLogin" class="col-sm-3 col-form-label">Login</label>
            <div class="col-sm-6">
               <input type="email" class="form-control" id="inputLogin" placeholder="Cat">
            </div>
         </div>
         
         <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-6">
               <input type="email" class="form-control" id="inputEmail3" placeholder="cat@mail.ru">
            </div>
         </div>
         
         <div class="form-group row">
            <label for="inputNicknme" class="col-sm-3 col-form-label">NickName</label>
            <div class="col-sm-6">
               <input type="password" class="form-control" id="inputNickname" placeholder="Cat123">
            </div>
         </div>
  
         <div class="form-group row">
            <div class="col-3">
               <label for="customFile" class="col-form-label">Upload Avatar</label>
            </div>
            <div class="col-9">
               <div class="text-left">
                  <img src="./static/img/img.jpg" width="64" height="64" alt="" class="rounded-circle">
               </div>
               <div class="custom-file col-sm-6 my-3">
                  <input type="file" class="custom-file-input" id="customFile">
                  <label class="custom-file-label " for="customFile">Choose file</label>
               </div>
            </div>
         </div>
      
         <div class="form-group row">
            <div class="col-sm-6">
               <button type="submit" class="btn btn-primary">Save</button>
            </div>
         </div>
      </form>
      
{% endblock content %}
