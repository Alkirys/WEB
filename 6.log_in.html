<!doctype html>
<html lang="en">
<head>

   <meta charset="utf-8"> 
   <title>Starter Template Â· Bootstrap</title>
   <link href="static/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<nav class="navbar navbar-light bg-light">
   <a class="navbar-brand ml-3">AskSomething</a>
   <form class="form-inline mr-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="How to build a house" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ask</button>
   </form>

   <a class="navbar-brand ml-3">
      <div class="row">
         <div class="col text-primary"><u>log in</u></div>
         <div class="col text-primary"><u>register</u></div>
      </div>
   </a>
</nav>



<main role="main" class="container mt-5">
   
<div class="row">
  
   <div class="col-8">
  
      <div class="ml-4">
         <h3>Log In</h3>
      </div> 

      <div class="text-danger ml-4">
         <p>Sorry, wrong password</p>
      </div> 

      <form>
         <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
               <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
         </div>
         <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
               <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
         </div>
         <div class="form-group row">
            <div class="col-sm-6">
               <button type="submit" class="btn btn-primary">Log in</button>
            </div>
         </div>
      </form>

      <div class="text-primary mt-4">
         <p><u>Create new account</u></p>
      </div> 

   </div>
    
   <div class="col-3 ml-5 mt-5">

      <div class="sticky-top">
         <div class="row mb-5"></div>

         <div class="row ml-4">
            <h3>Popular Tags</h3>
         </div>
         <div class="row">
            <p class ="col text-primary">MySQL<p/>
            <p class ="col text-danger">Python<p/>
            <p class ="col">Django<p/>
         </div>
         <div class="row text-primary">
            <p class ="col-1"><h5 class="text-danger ml-3 mr-5">MySQL</h5><p/>
            <p class ="co-2 text-primary ml-3">Python<p/>
         </div>
         <div class="row">
            <p class ="col text-secondary">MySQL<p/>
            <p class ="col text-warning">Python<p/>
            <p class ="col">Django<p/>
         </div>

         <div class="row ml-4 mt-5">
            <h3>Best members</h3>
         </div>
         <div class="row text-primary ml-auto">
            <u><h6>Mr. Dovakin</h6><u/>
         </div>
         <div class="row text-primary ml-auto">
            <u><h6>Mr. Green</h6><u/>
         </div>
         <div class="row text-primary ml-auto">
            <u><h6>Mr. Hernol</h6><u/>
         </div>
      </div>
   </div>
   
</div>
    

</main><!-- /.container -->



<script src="static/js/jquery-3.4.1.slim.min.js"></script>
<script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
