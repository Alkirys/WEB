</head>

<nav class="navbar navbar-light bg-light">
   <a class="navbar-brand ml-3">AskSomething</a>
   <form class="form-inline mr-auto">
     <input class="form-control mr-sm-2" type="search" placeholder="How to build a house" aria-label="Search">
     <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ask</button>
   </form>
   <a class="navbar-brand" href="#">
     <img src="./static/img/img.jpg" width="64" height="64" alt="" class="rounded-circle">

<main role="main" class="container mt-5">
   
<div class="row">
  
   <div class="col-8">
  
      <div class="ml-4">
         <h3>Settings: UserName</h3>
      </div> 

      <form class="my-5">
         <div class="form-group row">
            <label for="inputLogin" class="col-sm-3 col-form-label">Login</label>
            <div class="col-sm-6">
               <input type="email" class="form-control" id="inputLogin" placeholder="Cat">
            </div>
         </div>
         
         <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-6">
               <input type="email" class="form-control" id="inputEmail3" placeholder="cat@mail.ru">
            </div>
         </div>
         
         <div class="form-group row">
            <label for="inputNicknme" class="col-sm-3 col-form-label">NickName</label>
            <div class="col-sm-6">
               <input type="password" class="form-control" id="inputNickname" placeholder="Cat123">
            </div>
         </div>
  
         <div class="form-group row">
            <div class="col-3">
               <label for="customFile" class="col-form-label">Upload Avatar</label>
            </div>
            <div class="col-9">
               <div class="text-left">
                  <img src="./static/img/img.jpg" width="64" height="64" alt="" class="rounded-circle">
               </div>
               <div class="custom-file col-sm-6 my-3">
                  <input type="file" class="custom-file-input" id="customFile">
                  <label class="custom-file-label " for="customFile">Choose file</label>
               </div>
            </div>
         </div>
      
         <div class="form-group row">
            <div class="col-sm-6">
               <button type="submit" class="btn btn-primary">Save</button>
            </div>
         </div>
      </form>

   </div>
    
   <div class="col-3 ml-5 mt-5">

      <div class="sticky-top">
         <div class="row mb-5"></div>

         <div class="row ml-4">
            <h3>Popular Tags</h3>
         </div>
         <div class="row">
            <p class ="col text-primary">MySQL<p/>
            <p class ="col text-danger">Python<p/>
            <p class ="col">Django<p/>
         </div>
         <div class="row text-primary">
            <p class ="col-1"><h5 class="text-danger ml-3 mr-5">MySQL</h5><p/>
            <p class ="co-2 text-primary ml-3">Python<p/>
         </div>
         <div class="row">
            <p class ="col text-secondary">MySQL<p/>
            <p class ="col text-warning">Python<p/>
            <p class ="col">Django<p/>
         </div>

         <div class="row ml-4 mt-5">
            <h3>Best members</h3>
         </div>
         <div class="row text-primary ml-auto">
            <u><h6>Mr. Dovakin</h6><u/>
         </div>
         <div class="row text-primary ml-auto">
            <u><h6>Mr. Green</h6><u/>
         </div>
         <div class="row text-primary ml-auto">
            <u><h6>Mr. Hernol</h6><u/>
         </div>
      </div>
   </div>
   
</div>
